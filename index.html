<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Site Visualization</title>
  
  <!-- Import Vega and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      overflow-y: auto;
    }
    
    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .chart-container {
      margin: 0;
      padding: 0;
      width: 90vw;
      height: 60vh;
      margin: 20px auto;
      background-color: black;
    }

    #mapChart > iframe {
      background-color: black;
      border: none;
    }

    .container-wrapper {
      display: flex;
      justify-content: space-between;
      width: 90vw;
      margin: 20px auto;
      min-height: 40vh;
    }

    .left-column {
      width: 30%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .container {
      background-color: #000;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #container1, #container3 {
      width: 100%;
    }

    #container2 {
      width: 65%;
    }

    .container h2 {
      color: #fff;
      font-size: 24px;
      margin: 10px;
    }

    /* Chart embedded into the containers */
    #chart5, #container1Chart, #container3Chart {
      width: 100%;
      height: 90%; /* Adjusted height for a slightly shorter graph */
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    /* Ensure iframes within charts fill the container */
    #chart5 > iframe, #container1Chart > iframe, #container3Chart > iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header with the title -->
  <header>
    <h1>HERITAGE SITES</h1>
  </header>
  
  <!-- Container for the Vega Chart (Map Chart) -->
  <div class="chart-container" id="mapChart"></div>
  
  <script type="text/javascript">
    // Embed the Vega chart from your GitHub JSON file (Map Chart)
    vegaEmbed('#mapChart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart1.json', {
      "width": window.innerWidth * 0.79,  
      "height": window.innerHeight * 0.79 
    }).catch(console.error);
  </script>

  <!-- Left Column and Right Container -->
  <div class="container-wrapper">
    <!-- Left Column (Container 1 and Container 3) -->
    <div class="left-column">
      <!-- Container 1 -->
      <div class="container" id="container1">
        <h2>Container 1</h2>
        <div id="container1Chart"></div>
      </div>
      
      <!-- Container 3 -->
      <div class="container" id="container3">
        <h2>Container 3</h2>
        <div id="container3Chart"></div>
      </div>
    </div>

    <!-- Container 2 -->
    <div class="container" id="container2">
      <div id="chart5"></div>
    </div>
  </div>

  <script>
    // Embed the chart into Container 1
    vegaEmbed('#container1Chart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/your_container1_chart.json', {
      "width": window.innerWidth * 0.45,
      "height": window.innerHeight * 0.45,
      "autosize": { "type": "fit", "contains": "padding" },
      renderer: 'canvas',
      actions: false
    }).catch(console.error);

    // Embed chart4.json into Container 3
    vegaEmbed('#container3Chart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart4.json', {
      "width": window.innerWidth * 0.45,
      "height": window.innerHeight * 0.45,
      "autosize": { "type": "fit", "contains": "padding" },
      renderer: 'canvas',
      actions: false
    }).catch(console.error);

    // Embed chart5.json into Container 2
    vegaEmbed('#chart5', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart5.json', {
      "width": window.innerWidth * 0.45,
      "height": window.innerHeight * 0.35, // Adjusted height for a shorter graph
      "autosize": { "type": 'fit', "contains": 'padding' },
      renderer: 'canvas',
      actions: false
    }).catch(console.error);
  </script>

</body>
</html>
