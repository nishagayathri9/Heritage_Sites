<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Site Visualization</title>
  
  <!-- Import Vega and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black; /* Set full background to black */
      color: white; /* Make text white to contrast */
      text-align: center;
      overflow: hidden; /* Remove any overflow */
    }
    
    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .chart-container {
      margin: 0;
      padding: 0;
      width: 100vw; /* Full width */
      height: 100vh; /* Full height */
    }
  </style>
</head>
<body>

  <!-- Header with the title -->
  <header>
    <h1>HERITAGE SITES</h1>
  </header>
  
  <!-- Container for the Vega Chart -->
  <div class="chart-container" id="chart"></div>
  
  <script type="text/javascript">
    // Embed the Vega chart from your GitHub JSON file
    vegaEmbed('#chart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart1.json', {
      "width": window.innerWidth,  // Make chart fit the width of the screen
      "height": window.innerHeight // Make chart fit the height of the screen
    }).catch(console.error);
  </script>

</body>
</html>
