<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic World Heritage Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Vega-Embed Script -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <header>
        <h1>World Heritage Sites Dashboard</h1>
    </header>

    <main>
        <!-- Main Chart (Chart 1) -->
        <section class="main-chart">
            <h2>Chart 1: Heritage Sites by Region</h2>
            <div id="chart1"></div>
        </section>

        <!-- Other Charts -->
        <section class="charts-grid">
            <div class="chart">
                <h3>Chart 2: Natural vs Cultural Sites</h3>
                <div id="chart2"></div>
            </div>
            <div class="chart">
                <h3>Chart 3: Sites Added Over Time</h3>
                <div id="chart3"></div>
            </div>
            <div class="chart">
                <h3>Chart 4: Endangered Sites</h3>
                <div id="chart4"></div>
            </div>
            <div class="chart">
                <h3>Chart 5: Sites by Country</h3>
                <div id="chart5"></div>
            </div>
        </section>
    </main>

    <script type="text/javascript">
        // Embed all the charts
        vegaEmbed('#chart1', 'chart1.json').catch(console.error);
        vegaEmbed('#chart2', 'chart2.json').catch(console.error);
        vegaEmbed('#chart3', 'chart3.json').catch(console.error);
        vegaEmbed('#chart4', 'chart4.json').catch(console.error);
        vegaEmbed('#chart5', 'chart5.json').catch(console.error);
    </script>
</body>
</html>
