<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Site Visualization</title>
  
  <!-- Import Vega and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      overflow-y: auto;
    }
    
    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .chart-container {
      margin: 0;
      padding: 0;
      width: 90vw;
      height: 60vh;
      margin: 20px auto;
      background-color: black;
    }

    #mapChart > iframe {
      background-color: black;
      border: none;
    }

    .container-wrapper {
      display: flex;
      justify-content: space-between;
      width: 90vw;
      margin: 20px auto;
      min-height: 40vh;
    }

    .container {
      background-color: #1a1a1a;
      border: 2px solid #fff;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #container1 {
      width: 35%;  /* Container 1 width set to 45% */
    }

    #container2 {
      width: 65%;  /* Container 2 width set to 53% */
    }

    .container h2 {
      color: #fff;
      font-size: 24px;
      margin: 10px;
    }

    /* Tabs for Container 2 */
    .tabs {
      display: flex;
      cursor: pointer;
      background-color: #333;
      border-bottom: 2px solid #fff;
    }

    .tab {
      flex: 1;
      padding: 10px;
      background-color: #333;
      border: 1px solid #fff;
      text-align: center;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .tab.active {
      background-color: #F5F5DC; /* for active tab */
      color: black; /* Black text for contrast */
    }

    .tab:hover {
      background-color: #555; /* Slightly lighter hover state for inactive tabs */
    }

    .tab-content {
      display: none;
      padding: 0;
      background-color: #1a1a1a;
      border: none;
      margin-top: 0;
      flex: 1;
    }

    .tab-content.active {
      display: block;
    }

    /* Chart embedded into Tab 1 and Tab 2 */
    #chart4, #chart5, #container1Chart {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    /* Ensure iframes within charts fill the container */
    #chart4 > iframe, #chart5 > iframe, #container1Chart > iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header with the title -->
  <header>
    <h1>HERITAGE SITES</h1>
  </header>
  
  <!-- Container for the Vega Chart (Map Chart) -->
  <div class="chart-container" id="mapChart"></div>
  
  <script type="text/javascript">
    // Embed the Vega chart from your GitHub JSON file (Map Chart)
    vegaEmbed('#mapChart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart1.json', {
      "width": window.innerWidth * 0.79,  
      "height": window.innerHeight * 0.79 
    }).catch(console.error);
  </script>

  <!-- Container 1 and Container 2 -->
  <div class="container-wrapper">
    <!-- Container 1 -->
    <div class="container" id="container1">
      <h2>Container 1</h2>
      <div id="container1Chart"></div>
    </div>
    
    <!-- Container 2 with Tabs -->
    <div class="container" id="container2">
      <div class="tabs">
        <div class="tab active" onclick="openTab('tab5', event)">Tab 1</div>
        <div class="tab" onclick="openTab('tab4', event)">Tab 2</div>
      </div>
      
      <div class="tab-content active" id="tab5">
        <!-- Chart container for Vega-Lite Chart in Tab 1 (Chart 5) -->
        <div id="chart5"></div>
      </div>
      
      <div class="tab-content" id="tab4">
        <div id="chart4"></div>
      </div>
    </div>
  </div>

  <script>
    // Embed the chart into Container 1 if needed
    vegaEmbed('#container1Chart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/your_container1_chart.json', {
      "width": window.innerWidth * 0.45,
      "height": window.innerHeight * 0.45,
      "autosize": { "type": "fit", "contains": "padding" },
      renderer: 'canvas',
      actions: false
    }).catch(console.error);

    // Load the chart for Tab 1 on page load
    window.addEventListener('DOMContentLoaded', () => {
      const chartContainer = document.getElementById('chart5');
      vegaEmbed('#chart5', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart5.json', {
        "width": window.innerWidth * 0.50,
        "height": window.innerHeight * 0.45,
        "autosize": { "type": 'fit', "contains": 'padding' },
        renderer: 'canvas',
        actions: false
      }).catch(console.error);
    });

    function openTab(tabId, event) {
      // Hide all tab content
      const tabContents = document.querySelectorAll('.tab-content');
      tabContents.forEach(content => content.classList.remove('active'));
      
      // Remove active class from all tabs
      const tabs = document.querySelectorAll('.tab');
      tabs.forEach(tab => tab.classList.remove('active'));
      
      // Show the clicked tab content and activate the tab
      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');

      // Load chart5.json into Tab 1 when it is clicked
      if (tabId === 'tab5') {
        const chartContainer = document.getElementById('chart5');

        // Clear container to prevent any previous content from interfering
        while (chartContainer.firstChild) {
          chartContainer.removeChild(chartContainer.firstChild);
        }

        // Embed chart
        vegaEmbed('#chart5', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart5.json', {
          "width": window.innerWidth * 0.4,
          "height": window.innerHeight * 0.4,
          "autosize": { "type": 'fit', "contains": 'padding' },
          renderer: 'canvas',
          actions: false
        }).catch(console.error);
      }

      // Load chart4.json into Tab 2 when it is clicked
      if (tabId === 'tab4') {
        const chartContainer = document.getElementById('chart4');
      
        // Clear the container to prevent any previous content from interfering
        while (chartContainer.firstChild) {
          chartContainer.removeChild(chartContainer.firstChild);
        }
      
        // Embed chart with reduced size
        vegaEmbed('#chart4', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart4.json', {
          "width": window.innerWidth * 0.35,   // Reduced width to 20% of window width
          "height": window.innerHeight * 0.25, // Reduced height to 20% of window height
          "autosize": { "type": 'fit', "contains": 'padding' },
          renderer: 'canvas',
          actions: false
        }).catch(console.error);
      }
    }
  </script>

</body>
</html>
