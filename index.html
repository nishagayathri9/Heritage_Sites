<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Site Visualization</title>
  
  <!-- Import Vega and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      text-align: center;
      overflow-y: auto;
    }
    
    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    /* Main grid container for charts */
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      grid-template-rows: 1fr 1fr;
      gap: 10px;
      width: 90vw;
      height: 90vh;
      margin: 20px auto;
    }

    /* Define areas for charts */
    .chart1 {
      grid-area: 1 / 1 / 2 / 2; /* First row, first column */
    }
    
    .chart2 {
      grid-area: 1 / 2 / 2 / 3; /* First row, second column */
    }
    
    .chart3 {
      grid-area: 2 / 1 / 3 / 2; /* Second row, first column */
    }
    
    .chart4 {
      grid-area: 2 / 2 / 3 / 3; /* Second row, second column */
    }
    
    .chart5 {
      grid-area: 2 / 3 / 3 / 4; /* Second row, third column */
    }

    /* Style for chart containers */
    .chart-container {
      background-color: #1a1a1a;
      border: 2px solid #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chart-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

  </style>
</head>
<body>

  <!-- Header with the title -->
  <header>
    <h1>HERITAGE SITES</h1>
  </header>
  
  <!-- Grid container for the charts -->
  <div class="grid-container">
    <!-- Chart 4 (left part) -->
    <div class="chart-container chart1" id="chart1">
      <div>Chart 4 (Part 1)</div>
    </div>

    <!-- Chart 4 (right part) -->
    <div class="chart-container chart2" id="chart2">
      <div>Chart 4 (Part 2)</div>
    </div>

    <!-- Chart 5 -->
    <div class="chart-container chart3" id="chart3">
      <div>Chart 5</div>
    </div>

    <!-- Smaller chart (right of Chart 5) -->
    <div class="chart-container chart4" id="chart4">
      <div>Chart 5 (Right part 1)</div>
    </div>

    <!-- Smaller chart (right of Chart 5) -->
    <div class="chart-container chart5" id="chart5">
      <div>Chart 5 (Right part 2)</div>
    </div>
  </div>

  <script>
    // Embed charts into their respective containers using Vega/Vega-Lite
    
    // Example for embedding Chart 1
    vegaEmbed('#chart1', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart4.json', {
      "width": window.innerWidth * 0.2,
      "height": window.innerHeight * 0.2
    }).catch(console.error);
    
    // Example for embedding Chart 2
    vegaEmbed('#chart2', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart4.json', {
      "width": window.innerWidth * 0.4,
      "height": window.innerHeight * 0.2
    }).catch(console.error);

    // Example for embedding Chart 3
    vegaEmbed('#chart3', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart5.json', {
      "width": window.innerWidth * 0.6,
      "height": window.innerHeight * 0.4
    }).catch(console.error);

    // Example for embedding Chart 4
    vegaEmbed('#chart4', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart5.json', {
      "width": window.innerWidth * 0.2,
      "height": window.innerHeight * 0.2
    }).catch(console.error);

    // Example for embedding Chart 5
    vegaEmbed('#chart5', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart5.json', {
      "width": window.innerWidth * 0.2,
      "height": window.innerHeight * 0.2
    }).catch(console.error);

  </script>

</body>
</html>
