<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Site Visualization</title>
  
  <!-- Import Vega and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black; /* Full black background */
      color: white;
      text-align: center;
      overflow: hidden;
    }
    
    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .chart-container {
      margin: 0;
      padding: 0;
      width: 90vw; /* Slightly smaller than full width */
      height: 90vh; /* Slightly smaller than full height */
      margin: 20px auto;
      background-color: black; /* Make sure the chart background is black */
    }

    #chart > iframe {
      background-color: black; /* Force the iframe background to black */
      border: none; /* Remove any borders from the iframe */
    }
  </style>
</head>
<body>

  <!-- Header with the title -->
  <header>
    <h1>HERITAGE SITES</h1>
  </header>
  
  <!-- Container for the Vega Chart -->
  <div class="chart-container" id="chart"></div>
  
  <script type="text/javascript">
    // Embed the Vega chart from your GitHub JSON file
    vegaEmbed('#chart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart1.json', {
      "width": window.innerWidth * 0.76,  
      "height": window.innerHeight * 0.76 
    }).catch(console.error);
  </script>

</body>
</html>
