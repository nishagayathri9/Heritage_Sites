<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Heritage Sites Charts</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>World Heritage Sites Analysis</h1>
    </header>
    
    <main>
        <section class="charts-grid">
            <div class="chart">
                <img src="chart1.png" alt="Chart 1: Heritage Sites by Region">
                <p class="caption">Chart 1: Heritage Sites by Region</p>
            </div>
            <div class="chart">
                <img src="chart2.png" alt="Chart 2: Natural vs Cultural Sites">
                <p class="caption">Chart 2: Natural vs Cultural Sites</p>
            </div>
            <div class="chart">
                <img src="chart3.png" alt="Chart 3: Sites Added Over Time">
                <p class="caption">Chart 3: Sites Added Over Time</p>
            </div>
            <div class="chart">
                <img src="chart4.png" alt="Chart 4: Endangered Sites">
                <p class="caption">Chart 4: Endangered Sites</p>
            </div>
            <div class="chart">
                <img src="chart5.png" alt="Chart 5: Sites by Country">
                <p class="caption">Chart 5: Sites by Country</p>
            </div>
        </section>
    </main>
</body>
</html>
