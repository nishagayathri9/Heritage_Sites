<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Site Visualization</title>
  
  <!-- Import Vega and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: black; /* Full black background */
      color: white;
      text-align: center;
      overflow: hidden;
    }
    
    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .chart-container {
      margin: 0;
      padding: 0;
      width: 90vw; /* Slightly smaller than full width */
      height: 50vh; /* Reduce height to make room for the containers */
      margin: 20px auto;
      background-color: black; /* Make sure the chart background is black */
    }

    #chart > iframe {
      background-color: black; /* Force the iframe background to black */
      border: none; /* Remove any borders from the iframe */
    }

    /* New Container Styles */
    .container-wrapper {
      display: flex;
      justify-content: space-between;
      width: 90vw; /* Keep containers within the viewport width */
      margin: 20px auto; /* Center the containers */
      height: 40vh; /* Use remaining space */
    }

    .container {
      background-color: #1a1a1a; /* Dark gray background */
      border: 2px solid #fff; /* White borders for contrast */
      width: 48%; /* Containers take up half of the width each, with a small gap */
      padding: 10px;
      box-sizing: border-box;
    }

    .container h2 {
      color: #fff;
      font-size: 24px;
    }

    .container p {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Header with the title -->
  <header>
    <h1>HERITAGE SITES</h1>
  </header>
  
  <!-- Container for the Vega Chart -->
  <div class="chart-container" id="chart"></div>
  
  <script type="text/javascript">
    // Embed the Vega chart from your GitHub JSON file
    vegaEmbed('#chart', 'https://raw.githubusercontent.com/nishagayathri9/Heritage_Sites/refs/heads/main/chart1.json', {
      "width": window.innerWidth * 0.79,  
      "height": window.innerHeight * 0.79 
    }).catch(console.error);
  </script>

  <!-- New Containers After the Chart -->
  <div class="container-wrapper">
    <div class="container" id="container1">
      <h2>Container 1</h2>
      <p>This is the content of container 1.</p>
    </div>
    <div class="container" id="container2">
      <h2>Container 2</h2>
      <p>This is the content of container 2.</p>
    </div>
  </div>

</body>
</html>
