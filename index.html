<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Site Visualization</title>
  
  <!-- Import Vega and Vega-Embed libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      text-align: center;
    }
    
    header {
      background-color: #282c34;
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
      font-weight: bold;
    }
    
    .chart-container {
      margin: 40px auto;
      width: 90vw;
      height: 80vh;
    }
  </style>
</head>
<body>

  <!-- Header with the title -->
  <header>
    <h1>HERITAGE SITE VISUALIZATION DASHBOARD</h1>
  </header>
  
  <!-- Container for the Vega Chart -->
  <div class="chart-container" id="chart"></div>
  
  <script type="text/javascript">
    // Embed the Vega chart from your GitHub JSON file
    vegaEmbed('#chart1', 'chart1.json').catch(console.error);
  </script>

</body>
</html>
